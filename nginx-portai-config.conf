# Portfolio AI Simple Demo - Add this to nginx config

# API Backend (Node.js Express on port 3001)
location /portai/api/ {
    proxy_pass http://localhost:3001/api/;

    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Disable caching
    proxy_cache_bypass 1;
    proxy_no_cache 1;

    # Timeouts (AI generation can take time)
    proxy_connect_timeout 120s;
    proxy_send_timeout 120s;
    proxy_read_timeout 120s;
}

# Frontend (PHP)
location /portai/ {
    alias /var/www/sol.inoutconnect.com/portai/public/;
    index index.php;
    try_files $uri $uri/ /portai/index.php?$args;

    # Disable caching for development
    add_header Cache-Control "no-cache, no-store, must-revalidate";
    add_header Pragma "no-cache";
    add_header Expires "0";
}

# PHP processing for portai
location ~ ^/portai/.*\.php$ {
    alias /var/www/sol.inoutconnect.com/portai/public;
    fastcgi_split_path_info ^(.+\.php)(/.+)$;
    fastcgi_pass unix:/var/run/php/php8.3-fpm.sock;
    fastcgi_index index.php;
    include fastcgi_params;
    fastcgi_param SCRIPT_FILENAME /var/www/sol.inoutconnect.com/portai/public$fastcgi_script_name;
}

# Static assets (CSS, JS) - with cache busting via query params
location ~ ^/portai/(css|js)/ {
    alias /var/www/sol.inoutconnect.com/portai/public/;
    add_header Cache-Control "no-cache";
}
