# Simple Nginx Config for Portfolio AI
# Add these TWO blocks to your nginx config

# 1. API Backend - Keep the proxy for API calls only
location /portai/api/ {
    proxy_pass http://localhost:3001/api/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_connect_timeout 120s;
    proxy_send_timeout 120s;
    proxy_read_timeout 120s;
}

# 2. That's it! No other config needed.
# The existing PHP handler will automatically process /portai/public/*.php files
# Just like it does for /ChatOAI/public/*.php
